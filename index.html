<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = startContainer>
        <div class = title>Try to answer the questions given within the timeframe of 75 seconds. Questions that are correct give an additional 15 seconds to the timer, while an incorrect one decreases by 15 seconds.</div>
        <button id = "startButton" class = "start-btn">Start</button>

    </div>

    <div id ="quizContainer" class="container">
        <div class ="title">Computer Quiz</div>
        <div id ="question" class = "question"></div>
        <label class = "option"><input type ="radio" name ="option" value = "1" /> <span id = "opt1"></span></label>
        <label class = "option"><input type ="radio" name ="option" value = "2" /> <span id = "opt2"></span></label>
        <label class = "option"><input type ="radio" name ="option" value = "3" /> <span id = "opt3"></span></label>
        <label class = "option"><input type ="radio" name ="option" value = "4" /> <span id = "opt4"></span></label>
        <button id = "nextButton" class = "next-btn" onclick = "loadNextQuestion ();">Next Question</button>

    </div>

    <div id ="result" class = "container result" style = "display:none;"></div>
        
        
    
    
    <script type = "text/javascript" src = "questions.js"></script>
    <script type = "text/javascript" src = "script.js"></script>
    
</body>
</html>
